[pytest]
# Pytest configuration for Sales Analyzer tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Custom markers
markers =
    basic: Basic aggregation and counting tests
    grouping: Tests for grouping operations and aggregations
    filtering: Tests for filtering with predicates and lambda expressions
    complex: Complex multi-step operations and analysis
    advanced: Advanced functional programming features (higher-order functions)
    edge_case: Edge case handling tests
    performance: Performance and scalability tests

# Console output
console_output_style = progress

# Minimum version
minversion = 6.0

# Test paths
testpaths = .